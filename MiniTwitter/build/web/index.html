<html>
    <head>
        <title>Mini Twitter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/main.css" type="text/css">
        <script src="main.js"></script>
    </head>
    <body>
            <h1>Sign-up Form</h1>
            <div id="errorMessage" class="notVisible">
            </div>       
            <p>To sign up, please enter your information below</p>
            <form action="registration" method="get" onsubmit = "return validateForm();">

                <input type="hidden" name="action" value="add">
                <label class="padding">Full Name:</label>
                <input required="" type="text" id="fullname">
                <span id="fullname_error" class="notVisible"> * </span>
                <br>
                
                <label class="padding">Username:</label>
                <input required="" type="text" id="username">
                <span id="username_error" class="notVisible"> * </span>
                <br>
                
                <label class="padding">Email:</label>
                <input required="" type="email" id="email">
                <span id="email_error" class="notVisible"> * </span>
                <br>
                
                <label class="padding">Password:</label>
                <input required="" type="password" id="password">
                <span id="password_error" class="notVisible"> * </span>
                <br>
                
                <label class="padding">Confirm Password:</label>
                <input required="" type="password" id="confirmPassword">
                <span id="confirmPassword_error" class="notVisible"> * </span>
                <br>
                
                <label class="padding">Birthday:</label>
                <input required="" type="date" id="birthday">
                <span id="birthday_error" class="notVisible"> * </span>
                <br>
                
                <p>Please select a security question</p>
                <select onchange="dynamicForm();">
                    <option value="Pet">Your First Pet</option>
                    <option value="Car">Your First Car</option>
                    <option value="School">Your First School</option>
                </select>
                
                <br><br>
                <input id="SecurityQuestion" required="" type="text" class="notVisible">
                <br><br>
                <input class="margin_left" value="Sign me up!" type="submit">
                <br>
                
            </form>
    </body>
</html>
